<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="Login.css" />
      </head>
      <body>
        <div class="Login-box">
            <span class="borderLine"></span>
              <form>
                  <h2>Login</h2>
                  <div class="inputBox">
                    <input type="text" required="required" placeholder="Enter email Id">
                    <span>Email Id</span>
                  </div>
                  <div class="inputBox">
                    <input type="password" required="required" placeholder="Enter a Password">
                    <span>Password</span>
                  </div>
                  <div class="inputBox">
                    <select id="profile-type">
                        <option>Please choose your profile-type</option>
                        <option>Admin</option>
                        <option>Senior</option>
                        <option>Student</option>
                    </select>
                  </div>
                  <input type="submit" value="Login">
               </form>
           </div>
      </body>
    </html>
